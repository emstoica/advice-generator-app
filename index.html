<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Advice generator</title>
  <link rel="stylesheet" href="src/style.css">

</head>
<body> 

  <main>  

    <div class="container">
      <div class="langButton-container">
        <button id="langButton">
          <img src="src/assets/gb.png" alt="switch language button">
        </button>
      </div>
      <div class="advice-card">
        <div class="advice-id"><p text-data="advice">Advice #101</p></div>
        <div id="quoteBox">
          <h2 text-data="quote">"The only limit to our realization of tomorrow is our doubts of today."</h2>
          <p>Franklin D. Roosevelt</p>
        </div>
        <div class="divider"><img src="src/assets/pattern-divider-desktop.svg" alt=""></div>
        <div id="getQuoteBtn"><img class="dice" src="src/assets/icon-dice.svg" alt=""></div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://emanuelstoica.com/">Emanuel Stoica</a>.
    </div>

  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
